[phases.setup]
nixPkgs = ["python311", "nodejs_18", "nginx"]

[phases.install]
cmds = [
  "cd frontend && npm ci",
  "cd frontend && npm run build",
  "cd backend && pip install -r requirements.txt"
]

[phases.build]
cmds = ["echo 'Build completed'"]

[start]
cmd = "cd backend && python migrate_db.py && python init_db.py && python -m uvicorn main:app --host 0.0.0.0 --port $PORT" 