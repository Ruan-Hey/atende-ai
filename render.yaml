services:
  # Backend API
  - type: web
    name: atende-ai-backend
    env: python
    buildCommand: cd backend && pip install -r requirements.txt
    startCommand: cd backend && python migrate_db.py && python init_db.py && python -m uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DATABASE_URL
        sync: false
      - key: REDIS_URL
        sync: false
      - key: SECRET_KEY
        sync: false

  # Frontend React
  - type: static
    name: atende-ai-frontend
    buildCommand: cd frontend && npm ci && npm run build
    staticPublishPath: frontend/dist
    envVars:
      - key: REACT_APP_API_URL
        value: https://atende-ai-backend.onrender.com

databases:
  - name: atende-ai-db
    databaseName: atendeai
    user: atendeai 