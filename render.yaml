services:
  # Backend API (Dockerized)
  - type: web
    name: atende-ai-backend
    env: docker
    plan: starter
    dockerfilePath: backend/Dockerfile
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: REDIS_URL
        sync: false
      - key: SECRET_KEY
        sync: false

  # Frontend React
  - type: web
    name: atende-ai-frontend
    env: static
    buildCommand: cd frontend && npm ci && npm run build
    staticPublishPath: frontend/dist
    envVars:
      - key: VITE_API_URL
        value: https://api.tinyteams.app

databases:
  - name: atende-ai-db
    databaseName: atendeai
    user: atendeai 